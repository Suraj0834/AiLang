name: Release

on:
  release:
    types: [published]

jobs:
  publish-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Update version
      run: |
        VERSION=${{ github.event.release.tag_name }}
        # Remove 'v' prefix if present
        VERSION=${VERSION#v}
        sed -i "s/VERSION_NAME=.*/VERSION_NAME=$VERSION/" android/gradle.properties

    - name: Build and publish to Maven Central
      run: ./gradlew publishAllPublicationsToMavenCentralRepository
      working-directory: android
      env:
        ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
        ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}
        ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

  publish-npm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci
      working-directory: react-native

    - name: Update version
      run: |
        VERSION=${{ github.event.release.tag_name }}
        VERSION=${VERSION#v}
        npm version $VERSION --no-git-tag-version
      working-directory: react-native

    - name: Build package
      run: npm run build
      working-directory: react-native

    - name: Publish to npm
      run: npm publish --access public
      working-directory: react-native
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update-docs:
    needs: [publish-android, publish-npm]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Update version in docs
      run: |
        VERSION=${{ github.event.release.tag_name }}
        VERSION=${VERSION#v}
        sed -i "s/ailang-android:[0-9.]*/ailang-android:$VERSION/g" README.md
        sed -i "s/@ailang\/react-native@[0-9.]*/@ailang\/react-native@$VERSION/g" README.md

    - name: Commit docs update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "docs: update version to ${{ github.event.release.tag_name }}" || exit 0
        git push
